name: Rebuild Docs

on:
  push:
    branches:
      - docs
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          pip install mkdocs mkdocs-material

      - name: Build and Deploy
        run: |
          git fetch origin docs
          git checkout docs
          rm -rf site_build
          mkdocs build --clean
          git add site_build
          git commit -m "Update site_build [ci skip]" || echo "No changes to commit"
          git push origin docs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
